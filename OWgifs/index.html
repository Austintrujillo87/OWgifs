<!DOCTYPE html>
<html>
<head>
	<title>OW gifs</title>
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>
<body>
	<button data-search='Pharah'>Pharah</button>
	<button data-search='Gengi'>Gengi</button>
	<button data-search='Mcree'>Mcree</button>
	<button data-search='Tracer'>Tracer</button>
	<button data-search='Reaper'>Reaper</button>
	<button data-search='Hanzo'>Hanzo</button>
	<button data-search='Soldier76'>Soldier76</button>
	<button data-search='Roadhog'>Roadhog</button>
	<button data-search='Reinhardt'>Reinhardt</button>
	<button data-search='Winston'>Winston</button>
	<div id='GIFArea'></div>
	<script type="text/javascript">
		$('button').on('click',function(){
			
			var x = $(this).data('search');
			console.log(x);
			var queryURL = 'https://api.giphy.com/v1/gifs/search?q='+x+'+overwatch'+'&api_key=dc6zaTOxFJmzC&limit=10';
			console.log(queryURL);
			$.ajax({url:queryURL,method:'GET'})
			.done(function(response){
				$('#GIFArea').empty();
				for(var i=0;i<response.data.length;i++){

					$('#GIFArea').prepend("<p>Rating: "+response.data[i].rating+"</p>");
					$('#GIFArea').prepend("<img src='"+response.data[i].images.downsized.url+"'>");
				}
			})
		})
	</script>
</body>
</html>
